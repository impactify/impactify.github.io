<section class="sponsoring">
  <div class="sponsoring-container">
    <div class="section-headline">{{myViewModel.sponsorheadline}}</div>
    <mdb-carousel class="carousel slide carousel-fade" [animation]="'slide'" [interval]="'0'">
      <mdb-carousel-item>
        <div class="view w-100">
          <img class="d-block" alt="illu-vernetzen" src="./assets/Illus/Illu_Ziele.png">
          <b>{{myViewModel.untersuetzung[0]}}</b>
          <p>{{myViewModel.untersuetzung[1]}}</p>
        </div>
      </mdb-carousel-item>
      <mdb-carousel-item>
        <div class="view w-100 intro-slide">
          <img class="d-block" alt="illu-matchen" src="./assets/Illus/Illu_winwin.png">
          <b>{{myViewModel.profitieren[0]}}</b>
          <p>{{myViewModel.profitieren[1]}}</p>
        </div>
      </mdb-carousel-item>
      <mdb-carousel-item>
        <div class="view w-100 intro-slide">
          <img class="d-block" alt="illu-belohnen" src="./assets/Illus/Illu_Sparschwein.png">
          <b>{{myViewModel.spende[0]}}</b>
          <p>{{myViewModel.spende[1]}}</p>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
  <div class="row justify-content-center">
    <div class="col-">
      <a mat-raised-button class="button sponsoring-button"
       routerLinkActive="active">{{myViewModel.sponsorbutton}}</a>
    </div>
  </div>
</section>
