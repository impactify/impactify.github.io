<section class="organisations">
  <div class="organisations-container">
    <div class="section-headline">{{myViewModel.organisationheadline}}</div>
    <mdb-carousel class="carousel slide carousel-fade" [animation]="'slide'" [interval]="'0'">
      <mdb-carousel-item>
        <div class="view w-100">
          <img class="d-block" alt="illu-vernetzen" src="./assets/Illus/Illu_Schritt_nach_vorne.png">
          <b>{{myViewModel.ehrenamt[0]}}</b>
          <p>{{myViewModel.ehrenamt[1]}}</p>
        </div>
      </mdb-carousel-item>
      <mdb-carousel-item>
        <div class="view w-100 intro-slide">
          <img class="d-block" alt="illu-matchen" src="./assets/Illus/Illu_Knotenpunkt.png">
          <b>{{myViewModel.knoten[0]}}</b>
          <p>{{myViewModel.knoten[1]}}</p>
        </div>
      </mdb-carousel-item>
      <mdb-carousel-item>
        <div class="view w-100 intro-slide">
          <img class="d-block" alt="illu-belohnen" src="./assets/Illus/Illu_Ergaenzen.png">
          <b>{{myViewModel.ergaenzen[0]}}</b>
          <p>{{myViewModel.ergaenzen[1]}}</p>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>
  </div>
  <div class="row justify-content-center">
    <div class="col-">
      <a href="mailto:partnerwerden@yourimpact.eu" mat-raised-button class="button organisations-button"
         routerLinkActive="active">{{myViewModel.organisationbutton}}</a>
    </div>
  </div>
  <div class="partner-container container">
    <div class="row justify-content-center align-items-center align-self-center">
      <div class="col-lg-3 col-6 partner">
        <img class="mx-auto" src="./assets/images/partners/logo-konstanz.png" alt="Stadt Konstanz">
      </div>
      <div class="col-lg-3 col-6 partner">
        <img class="mx-auto" src="./assets/images/partners/SaveMeKonstanz.png" alt="SaveMe Konstanz">
      </div>
      <div class="col-lg-3 col-6 partner">
        <img class="mx-auto" src="./assets/images/partners/DRK_Konstanz.png" alt="DRK Konstanz">
      </div>
      <div class="col-lg-3 col-6 partner">
        <img class="mx-auto" src="./assets/images/partners/Lena.jpg" alt="Lena Konstanz">
      </div>
    </div>
  </div>
</section>
